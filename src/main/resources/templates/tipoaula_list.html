<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tipo de Aulas 🏫</title>

    <!-- Google Fonts: Montserrat -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap"
      rel="stylesheet"
    />

    <!-- Enlace al CSS -->
    <link rel="stylesheet" href="css/tipoaula_list.css" />
  </head>
  <body>
    <header>
      <h1>📋 Listado de Tipos de Aula</h1>
    </header>

    <!-- Contenedor de tarjetas -->
    <div class="card-container">
      <!-- Se genera una tarjeta por cada tipo de aula -->
      <div class="card" th:each="ta : ${tipoAulas}">
        <div class="card-content">
          <h2 th:text="${ta.nombretipo}">Nombre Tipo</h2>
          <p>
            <strong>ID:</strong>
            <span th:text="${ta.id}">ID</span>
          </p>
          <p>
            <strong>Descripción:</strong>
            <span th:text="${ta.descripcion}">Descripción</span>
          </p>
          <p>
            <strong>Activo:</strong>
            <span th:text="${ta.activo} ? '✅ Sí' : '❌ No'">Activo</span>
          </p>
        </div>
        <div class="card-actions">
          <a th:href="@{'/tipoaulas/editar/' + ${ta.id}}" class="btn-edit">✏️ Editar</a>
          <a th:href="@{'/tipoaulas/borrar/' + ${ta.id}}"
             class="btn-delete"
             onclick="return confirm('¿Está seguro de borrar este Tipo de Aula?');">
             🗑️ Borrar</a>
        </div>
      </div>
      <!-- Fin de la tarjeta -->
    </div>

    <!-- Contenedor de botones globales -->
    <div class="btn-container">
      <a th:href="@{/tipoaulas/nuevo}" class="btn">➕ Crear Nuevo Tipo de Aula</a>
      <a th:href="@{/menu}" class="btn-secondary">🏠 Volver al Menú</a>
    </div>
  </body>
</html>
