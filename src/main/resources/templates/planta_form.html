<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title th:text="${planta.id} != null ? 'Editar Planta' : 'Crear Nueva Planta'">
      Formulario Planta
    </title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
      rel="stylesheet"
    />

    <!-- Enlace al CSS; asegÃºrate de que la ruta sea correcta -->
    <link rel="stylesheet" th:href="@{/css/planta_form.css}" />
  </head>
  <body>
    <div class="container">
      <h2 th:text="${planta.id} != null ? 'Editar Planta' : 'Crear Nueva Planta'">
        Formulario de Planta
      </h2>

      <form
        th:action="@{/plantas}"
        th:object="${planta}"
        method="post"
        id="plantaForm"
        novalidate
      >
        <input type="hidden" th:field="*{id}" />

        <div class="form-container">
          <div class="form-group">
            <label for="descripcion">ğŸ“Œ DescripciÃ³n:</label>
            <input
              type="text"
              id="descripcion"
              th:field="*{descripcion}"
              placeholder="Ej: Primera Planta"
              required
            />
            <span class="error-message"></span>
          </div>

          <div class="form-group">
            <label for="naulasdocentes">ğŸ« Aulas Docentes:</label>
            <input
              type="number"
              id="naulasdocentes"
              th:field="*{naulasdocentes}"
              placeholder="Ej: 10"
              min="0"
            />
            <span class="error-message"></span>
          </div>

          <div class="form-group">
            <label for="naulaauxiliares">ğŸ“ Aulas Auxiliares:</label>
            <input
              type="number"
              id="naulaauxiliares"
              th:field="*{naulaauxiliares}"
              placeholder="Ej: 5"
              min="0"
            />
            <span class="error-message"></span>
          </div>

          <div class="form-group">
            <label for="activo">âœ… Estado:</label>
            <select id="activo" th:field="*{activo}" required>
              <option value="" disabled selected>Seleccione una opciÃ³n</option>
              <option value="true">Activo</option>
              <option value="false">Inactivo</option>
            </select>
            <span class="error-message"></span>
          </div>

          <div class="form-group">
            <label for="edificioSelect">ğŸ¢ Edificio:</label>
            <select id="edificioSelect" th:field="*{edificio}" required>
              <option value="" disabled selected>Seleccione un edificio</option>
              <option
                th:each="ed : ${edificios}"
                th:value="${ed.id}"
                th:text="${ed.descripcion}"
              ></option>
            </select>
            <span class="error-message"></span>
          </div>
        </div>

        <div class="form-actions">
          <button type="submit">ğŸ’¾ Guardar</button>
          <a th:href="@{/plantas}" class="cancel-button">âŒ Cancelar</a>
        </div>
      </form>
    </div>

    <script src="js/planta_form.js"></script>
  </body>
</html>
