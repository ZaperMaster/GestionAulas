<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title
      th:text="${tipoAula.id} != null ? 'Editar Tipo de Aula' : 'Crear Nuevo Tipo de Aula'"
    >
      Formulario Tipo de Aula
    </title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
      rel="stylesheet"
    />

    <!-- Estilos de la plantilla -->
    <link rel="stylesheet" href="css/tipoaula_form.css" />
  </head>
  <body>
    <div class="container">
      <h2
        th:text="${tipoAula.id} != null ? 'Editar Tipo de Aula' : 'Crear Nuevo Tipo de Aula'"
      >
        Formulario Tipo de Aula
      </h2>

      <form
        th:action="@{/tipoaulas}"
        th:object="${tipoAula}"
        method="post"
        id="tipoAulaForm"
        novalidate
      >
        <input type="hidden" th:field="*{id}" />

        <div class="form-container">
          <div class="form-group">
            <label for="nombretipo">üìõ Nombre Tipo:</label>
            <input
              type="text"
              id="nombretipo"
              th:field="*{nombretipo}"
              placeholder="Ej: Aula de Conferencias"
              required
            />
            <span class="error-message"></span>
          </div>

          <div class="form-group">
            <label for="descripcion">üìù Descripci√≥n:</label>
            <input
              type="text"
              id="descripcion"
              th:field="*{descripcion}"
              placeholder="Ej: Aula equipada para conferencias"
            />
            <span class="error-message"></span>
          </div>

          <div class="form-group">
            <label for="activo">‚úÖ Estado:</label>
            <select id="activo" th:field="*{activo}" required>
              <option value="" disabled selected>Seleccione una opci√≥n</option>
              <option value="true">Activo</option>
              <option value="false">Inactivo</option>
            </select>
            <span class="error-message"></span>
          </div>
        </div>

        <div class="form-actions">
          <button type="submit">üíæ Guardar</button>
          <a th:href="@{/tipoaulas}" class="cancel-button">‚ùå Cancelar</a>
        </div>
      </form>
    </div>

    <script src="js/tipoaula_form.js"></script>
  </body>
</html>
