<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title
      th:text="${famCurso.id} != null ? 'Editar FamCurso' : 'Crear Nuevo FamCurso'"
    >
      Formulario FamCurso
    </title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
      rel="stylesheet"
    />

    <!-- Estilos Mejorados -->
    <link rel="stylesheet" th:href="@{/css/famCurso_form.css}" />

  </head>
  <body>
    <div class="container">
      <h2
        th:text="${famCurso.id} != null ? 'Editar FamCurso' : 'Crear Nuevo FamCurso'"
      >
        Formulario FamCurso
      </h2>

      <form
        th:action="@{/famCursos}"
        th:object="${famCurso}"
        method="post"
        id="famCursoForm"
        novalidate
      >
        <input type="hidden" th:field="*{id}" />

        <div class="form-container">
          <div class="form-group">
            <label for="descripcion">üìå Descripci√≥n:</label>
            <input
              type="text"
              id="descripcion"
              th:field="*{descripcion}"
              placeholder="Ej: Ciencias Sociales"
              required
            />
            <span class="error-message"></span>
          </div>

          <div class="form-group">
            <label for="activo">‚úÖ Activo:</label>
            <select id="activo" th:field="*{activo}" required>
              <option value="" disabled selected>Seleccione una opci√≥n</option>
              <option value="true">S√≠</option>
              <option value="false">No</option>
            </select>
            <span class="error-message"></span>
          </div>

          <div class="form-group">
            <label for="subUsoAulaSelect">üìö SubUsoAula:</label>
            <select id="subUsoAulaSelect" th:field="*{subUsoAula}" required>
              <option value="" disabled selected>
                Seleccione un SubUsoAula
              </option>
              <option
                th:each="sub : ${subUsoAulas}"
                th:value="${sub.id}"
                th:text="${sub.descripcion}"
              ></option>
            </select>
            <span class="error-message"></span>
          </div>
        </div>

        <div class="form-actions">
          <button type="submit">üíæ Guardar</button>
          <a th:href="@{/famCursos}" class="cancel-button">‚ùå Cancelar</a>
        </div>
      </form>
    </div>

    <script src="js/famCurso_form.js"></script>
  </body>
</html>
