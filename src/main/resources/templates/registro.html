<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro</title>
  <!-- Google Fonts para tipografía moderna -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <!-- Enlace al archivo CSS externo -->
  <link rel="stylesheet" href="css/registro.css">
</head>
<body>
  <div class="container">
    <div class="registro-form">
      <h2>Registro</h2>
      <!-- Se establece el objeto de modelo para el binding -->
      <form th:action="@{/registro}" th:object="${usuario}" method="post" id="registroForm" novalidate>
        
        <!-- DNI -->
        <label for="dni">DNI:</label>
        <input type="text" th:field="*{dni}" id="dni" placeholder="Tu DNI"
               pattern="\d{8}[A-Za-z]" title="8 dígitos y 1 letra" required aria-required="true" aria-describedby="dniError" />
        <span class="error-message" th:if="${#fields.hasErrors('dni')}" th:errors="*{dni}" id="dniError" aria-live="assertive"></span>
        
        <!-- Nombre -->
        <label for="nombre">Nombre:</label>
        <input type="text" th:field="*{nombre}" id="nombre" placeholder="Tu nombre"
               pattern="[A-Za-zÁÉÍÓÚáéíóúÑñ\s]{1,30}" title="Solo letras y espacios, máximo 30 caracteres" required aria-required="true" aria-describedby="nombreError" />
        <span class="error-message" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}" id="nombreError" aria-live="assertive"></span>
        
        <!-- Apellido -->
        <label for="apellido">Apellido:</label>
        <input type="text" th:field="*{apellido}" id="apellido" placeholder="Tu apellido"
               pattern="[A-Za-zÁÉÍÓÚáéíóúÑñ\s]{1,50}" title="Solo letras y espacios, máximo 50 caracteres" required aria-required="true" aria-describedby="apellidoError" />
        <span class="error-message" th:if="${#fields.hasErrors('apellido')}" th:errors="*{apellido}" id="apellidoError" aria-live="assertive"></span>
        
        <!-- Email -->
        <label for="email">Email:</label>
        <input type="email" th:field="*{email}" id="email" placeholder="tu@correo.com"
               required aria-required="true" aria-describedby="emailError" />
        <span class="error-message" th:if="${#fields.hasErrors('email')}" th:errors="*{email}" id="emailError" aria-live="assertive"></span>
        
        <!-- Contraseña -->
        <label for="password">Contraseña:</label>
        <input type="password" th:field="*{password}" id="password" placeholder="********"
               minlength="8" title="Mínimo 8 caracteres, con mayúsculas, minúsculas y al menos un número" required aria-required="true" aria-describedby="passwordError" />
        <span class="error-message" th:if="${#fields.hasErrors('password')}" th:errors="*{password}" id="passwordError" aria-live="assertive"></span>
        
        <!-- Teléfono -->
        <label for="telefono">Teléfono:</label>
        <input type="text" th:field="*{telefono}" id="telefono" placeholder="Ej: +34 600123456 o 600123456"
               pattern="^(?:\+\d{1,3}\s?)?\d{9}$" title="9 dígitos, opcionalmente con prefijo (ej: +34)" required aria-required="true" aria-describedby="telefonoError" />
        <span class="error-message" th:if="${#fields.hasErrors('telefono')}" th:errors="*{telefono}" id="telefonoError" aria-live="assertive"></span>
        
        <button type="submit">Registrarse</button>
      </form>
      <div class="login-link">
        <p>¿Ya tienes cuenta? <a th:href="@{/login}">Inicia Sesión aquí</a></p>
      </div>
    </div>
  </div>
  <!-- Enlace al archivo JavaScript externo -->
  <script src="js/registro.js"></script>
</body>
</html>
