<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar Sesión</title>
  <!-- Google Fonts para tipografía moderna -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <!-- Enlace al archivo CSS -->
  <link rel="stylesheet" href="css/login.css">
</head>
<body>
  <div class="container">
    <div class="login-form">
      <h2>Iniciar Sesión</h2>
      <form th:action="@{/login}" method="post" id="loginForm" novalidate>
        <!-- Email (campo username para Spring Security) -->
        <label for="username">Email:</label>
        <input type="email" id="username" name="username" placeholder="tu@correo.com" required aria-required="true" aria-describedby="usernameError" />
        <span class="error-message" id="usernameError" aria-live="assertive"></span>
        
        <!-- Contraseña -->
        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" placeholder="********" required aria-required="true" aria-describedby="passwordError" />
        <span class="error-message" id="passwordError" aria-live="assertive"></span>
        
        <button type="submit">Ingresar</button>
      </form>
      <div class="register-link">
        <p>¿No tienes cuenta? <a th:href="@{/registro}">Regístrate aquí</a></p>
      </div>
    </div>
  </div>
  <!-- Enlace al archivo JavaScript -->
  <script src="js/login.js"></script>
</body>
</html>
