<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title
      th:text="${usoAula.id} != null ? 'Editar Uso de Aula 🏫✏️' : 'Crear Nuevo Uso de Aula 🏫✨'"
    >
      Formulario Uso de Aula
    </title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
      rel="stylesheet"
    />

    <!-- Estilos de la plantilla -->
    <link rel="stylesheet" th:href="@{/css/usoAula_form.css}" />

  </head>
  <body>
    <div class="container">
      <h2
        th:text="${usoAula.id} != null ? 'Editar Uso de Aula 🏫✏️' : 'Crear Nuevo Uso de Aula 🏫✨'"
      >
        Formulario de Uso de Aula 🏫
      </h2>

      <form
        th:action="@{/usoAulas}"
        th:object="${usoAula}"
        method="post"
        id="usoAulaForm"
        novalidate
      >
        <input type="hidden" th:field="*{id}" />

        <div class="form-container">
          <div class="form-group">
            <label for="descripcion">📝 Descripción:</label>
            <input
              type="text"
              id="descripcion"
              th:field="*{descripcion}"
              placeholder="Ej: Uso de Aula 101 🏫"
              required
            />
            <span class="error-message"></span>
          </div>

          <div class="form-group">
            <label for="activo">✅ Estado:</label>
            <select id="activo" th:field="*{activo}" required>
              <option value="" disabled selected>
                Seleccione una opción 🔽
              </option>
              <option value="true">Activo 👍</option>
              <option value="false">Inactivo 👎</option>
            </select>
            <span class="error-message"></span>
          </div>
        </div>

        <div class="form-actions">
          <button type="submit">💾 Guardar</button>
          <a th:href="@{/usoAulas}" class="cancel-button">❌ Cancelar</a>
        </div>
      </form>
    </div>
    <script src="js/usoAula_form.js"></script>
  </body>
</html>
