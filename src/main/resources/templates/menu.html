<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menú Principal</title>
    <!-- Preconexión y carga de la fuente Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <!-- Archivo CSS externo -->
    <link rel="stylesheet" href="css/menu.css" />
    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/a076d05399.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Menú Principal</h1>
      </header>

      <nav>
        <ul class="menu-list">
          <li>
            <a th:href="@{/edificios}" href="/edificios">
              <i class="fas fa-building"></i> Gestionar Edificios 🏢
            </a>
          </li>
          <li>
            <a th:href="@{/plantas}" href="/plantas">
              <i class="fas fa-layer-group"></i> Gestionar Plantas 🌱
            </a>
          </li>
          <li>
            <a th:href="@{/aulas}" href="/aulas">
              <i class="fas fa-door-open"></i> Gestionar Aulas 🚪
            </a>
          </li>
          <li>
            <a th:href="@{/tipoaulas}" href="/tipoaulas">
              <i class="fas fa-list-alt"></i> Gestionar Tipo de Aulas 📝
            </a>
          </li>
          <li>
            <a th:href="@{/usoAulas}" href="/usoAulas">
              <i class="fas fa-chalkboard"></i> Gestionar Usos de Aula 📚
            </a>
          </li>
          <li>
            <a th:href="@{/subUsoAulas}" href="/subUsoAulas">
              <i class="fas fa-chalkboard-teacher"></i> Gestionar Sub Uso Aulas
              👨🏫
            </a>
          </li>
          <li>
            <a th:href="@{/famCursos}" href="/famCursos">
              <i class="fas fa-users"></i> Gestionar FamCursos 👥
            </a>
          </li>
          <li>
            <a th:href="@{/cursos}" href="/cursos">
              <i class="fas fa-book"></i> Gestionar Cursos 📖
            </a>
          </li>
          <li>
            <a th:href="@{/gestionarReservas}">
              <i class="fas fa-calendar-check"></i> Gestionar Reservas ✏️
            </a>
          </li>
          <li>
            <a th:href="@{/usuarios}">
              <i class="fas fa-user"></i> Gestionar Usuarios 👥
            </a>
          </li>
        </ul>
      </nav>

      <footer>
        <a class="logout-btn" th:href="@{/login}" href="/login">
          <i class="fas fa-sign-out-alt"></i> Cerrar Sesión 🔒
        </a>
        
      </footer>
    </div>

    <!-- Archivo JavaScript externo -->
    <script src="menuUsuario.js"></script>
  </body>
</html>
